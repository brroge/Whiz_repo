<!DOCTYPE html>
<html>
<head>
  <title>NBA Games</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { color: #222; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #222; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h1> NBA Games </h1>
  <table id="gamesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Home Team</th>
        <th>Visitor Team</th>
        <th>Home Score</th>
        <th>Visitor Score</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Your API Gateway URL
    const apiUrl = "https://vkg4pm1tcl.execute-api.us-east-1.amazonaws.com/";

    fetch(apiUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }
        return response.json();
      })
      .then(data => {
        const tableBody = document.querySelector("#gamesTable tbody");
        tableBody.innerHTML = "";  // clear old rows
        if (data && data.data) {
          data.data.forEach(game => {
            const row = `<tr>
              <td>${new Date(game.date).toLocaleDateString()}</td>
              <td>${game.home_team.abbreviation}</td>
              <td>${game.visitor_team.abbreviation}</td>
              <td>${game.home_team_score}</td>
              <td>${game.visitor_team_score}</td>
              <td>${game.status}</td>
            </tr>`;
            tableBody.innerHTML += row;
          });
        } else {
          tableBody.innerHTML = "<tr><td colspan='6'>No data returned</td></tr>";
        }
      })
      .catch(err => {
        console.error("Error fetching data from API:", err);
        const tableBody = document.querySelector("#gamesTable tbody");
        tableBody.innerHTML = `<tr><td colspan="6">Error loading data</td></tr>`;
      });
  </script>
</body>
</html>
